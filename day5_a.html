<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="yourname">Enter your name</label>
            <input type="text" name="" id="yourname" placeholder="Enter your name" required>
        </div>
        <br>
        <div>
            <label for="email">Enter your email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">   
        </div>
        <br>
        <div>
            <label for="age">Enter your age</label>
            <!-- <input type="date" name="" id=""> -->
             <input type="number" name="" id="">
        </div>
        <br>
        <div>
            <label for="birthday">Enter your birthday</label>
            <input type="date" name="" id="">
        </div>
        <br>
        <div>
            <label for="gender">Gender</label>
            <select name="" id="">
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">Other</option>
            </select>
        </div>
        <br>
        <div>
            <label for="">Graduate</label>
            <input type="radio" name="Graduate" id="Graduate" value="Graduate">Graduate
            <input type="radio" name="Graduate" id="non-graduated" value="Non-Graduated">Non-Graduated
        </div>
        <br>
        <div>
            <label for="">Like or Dislike</label>
            <input type="checkbox" name="like_or_dislike" id="l_or_d" value="like">Like
            <input type="checkbox" name="like_or_dislike" id="l_or_d" value="dislike">Dislike
        </div>
        <br>
        <div>
            <label for="">Enter your review</label>
            <br>
            <textarea name="" id="" cols="20" rows="10"></textarea>
        </div>
        <br>
        <div>
            <!-- <input type="submit" value="Done"> -->
            <button type="submit">Sumit</button>
        </div>

    </form>
    
</body>
</html>
