<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="yourname">Enter Your Name</label>
            <input type="text" name="" id="yourname" placeholder="Enter Your Name" required>
        </div>
        <br>

        <div>
            <label for="email">Enter Your Email</label>
            <input type="email" name="email" id="email">
        </div>
        <br>

        <div>
            <label for="">Age</label>
            <input type="number" name="" id="">
        </div>
        <br>

        <div>
            <label for="">Birthday</label>
            <input type="date" name="" id="">
        </div>
        <br>

        <div>
            <label for="">Gender</label>
            <select name="" id="">
                <option value="">Male</option>
                <option value="" selected>Female</option>
                <option value="">Others</option>
            </select>
        </div>
        <br>
        <!-- name တူ , value/id မတူရဘူး  -->
        <div>
            <label for="">Graduate</label>
            <input type="radio" name="gr" value="graduate" id="grade"> Graduated
            <input type="radio" name="gr" value="non-graduated" id="non-grade"> Not-Graduated
        </div>
        <br>
        <!-- name/id တူ val မတူရဘူး -->
        <div>
            <label for="">Like or Dislike</label> 
            <input type="checkbox" name="like_or_dislike" id="l_or_d" value="like"> Like
            <input type="checkbox" name="like_or_dislike" id="l_or_d" value="dislike"> Dislike
            
        </div>
        <br>

        <div>
            <label for="">Enter Your Review</label> <br>
            <textarea name="" id="" cols="20" rows="10"></textarea>
        </div>
        <br>

        <div>
            <!-- <input type="submit" value="Done"> -->
             <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
